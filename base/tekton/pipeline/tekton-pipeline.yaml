apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: devsecops
  namespace: mapacherama-dev
spec:
  tasks:
  - name: git-clone-api
    taskRef:
        kind: ClusterTask
        name: git-clone-api
#    workspaces:
#      - name: output
#        workspace: shared-workspace
    params:
      - name: url
        value: 'https://github.com/Mapacherama/StrawHat_API_GraphQL_Python.git'
      - name: submodules
        value: 'true'
      - name: depth
        value: '1'
      - name: sslVerify
        value: 'false'
      - name: deleteExisting
        value: 'true'
      - name: verbose
        value: 'true'
      - name: revision
        value: clear

  - name: python-scanner
    taskRef:
        name: bandit-scan
#    workspaces:
#        - name: source
#          workspace: shared-workspace
    runAfter:
      - git-clone-api

  - name: build-scan-api
#    workspaces:
#      - name: source
#        workspace: shared-workspace
    taskRef:
      name: build-and-scan
    params:
      - name: out-image-name
        value: backend
      - name: CONTEXT
        value: app/
      - name: TLSVERIFY
        value: 'false'
    runAfter:
      - python-scanner

  - name: k8s-deploy-api
#    workspaces:
#      - name: source
#        workspace: shared-workspace
    taskRef:
      name: apply-manifests
    runAfter:
      - build-scan-api
