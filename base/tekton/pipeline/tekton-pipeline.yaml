apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: devsecops
  namespace: mapacherama-dev
spec:
  tasks:
    - name: fetch-repository
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/Mapacherama/StrawHat_API_GraphQL_Python
        - name: revision
          value: main
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"

    - name: python-scanner
      taskRef:
          name: bandit-scan
      workspaces:
          - name: source
            workspace: shared-workspace
      runAfter:
        - git-clone-api

    - name: build-scan-api
      workspaces:
        - name: source
          workspace: shared-workspace
      taskRef:
        name: build-and-scan
      params:
        - name: out-image-name
          value: backend
        - name: CONTEXT
          value: app/
        - name: TLSVERIFY
          value: 'false'
      runAfter:
        - python-scanner

    - name: k8s-deploy-api
      workspaces:
        - name: source
          workspace: shared-workspace
      taskRef:
        name: apply-manifests
      runAfter:
        - build-scan-api
